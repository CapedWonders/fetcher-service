version: 2
jobs:
  test:
    docker:
      - image: circleci/node:7.10
      - image: circleci/mysql:5.6.39
    environment:
      db_name: "circle_test"
      db_user: "root"
      db_password: ""
      db_host: "localhost"
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
